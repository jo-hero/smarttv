name: Parse Jar Gen CI

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Build with Gradle
        run: ./buildAndGenJar.bat

      - name: Update Parse jar
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'update parse jar'
          add: "['./jar/jstv_parse.jar', './jar/jstv_parse.jar.md5']"